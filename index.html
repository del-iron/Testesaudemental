<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Viver Bem</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>Teste Viver Bem</h1>
      <p>Avalie seu bem-estar e descubra como melhorar sua qualidade de vida!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <form id="viverBemForm">
        <!-- Qualidade de Sono -->
        <div class="question">
          <label for="sleep"><i class="fas fa-bed"></i> Como você avalia sua qualidade de sono?</label>
          <select id="sleep" name="sleep" required>
            <option value="5">Ótima</option>
            <option value="4">Boa</option>
            <option value="3">Razoável</option>
            <option value="2">Ruim</option>
            <option value="1">Péssima</option>
          </select>
        </div>
        <!-- Frequência de Exercícios -->
        <div class="question">
          <label for="exercise"><i class="fas fa-dumbbell"></i> Com que frequência você pratica exercícios físicos?</label>
          <select id="exercise" name="exercise" required>
            <option value="5">Diariamente</option>
            <option value="4">3 a 5 vezes por semana</option>
            <option value="3">1 a 2 vezes por semana</option>
            <option value="2">Raramente</option>
            <option value="1">Nunca</option>
          </select>
        </div>
        <!-- Alimentação Saudável -->
        <div class="question">
          <label for="diet"><i class="fas fa-apple-alt"></i> Com que frequência você tem uma alimentação saudável?</label>
          <select id="diet" name="diet" required>
            <option value="5">Diariamente</option>
            <option value="4">Quase todos os dias</option>
            <option value="3">Às vezes</option>
            <option value="2">Raramente</option>
            <option value="1">Nunca</option>
          </select>
        </div>
        <!-- Nível de Estresse -->
        <div class="question">
          <label for="stress"><i class="fas fa-tired"></i> Qual o nível de estresse que você sente diariamente?</label>
          <select id="stress" name="stress" required>
            <option value="1">Muito baixo</option>
            <option value="2">Baixo</option>
            <option value="3">Moderado</option>
            <option value="4">Alto</option>
            <option value="5">Muito alto</option>
          </select>
        </div>
        <!-- Relacionamentos no Trabalho -->
        <div class="question">
          <label for="relationships"><i class="fas fa-users"></i> Como você avalia seus relacionamentos no trabalho?</label>
          <select id="relationships" name="relationships" required>
            <option value="5">Excelentes</option>
            <option value="4">Bons</option>
            <option value="3">Neutros</option>
            <option value="2">Ruins</option>
            <option value="1">Muito ruins</option>
          </select>
        </div>
        <!-- Apoio Emocional -->
        <div class="question">
          <label for="emotionalSupport"><i class="fas fa-heart"></i> Você sente que tem apoio emocional quando precisa?</label>
          <select id="emotionalSupport" name="emotionalSupport" required>
            <option value="5">Sempre</option>
            <option value="4">Quase sempre</option>
            <option value="3">Às vezes</option>
            <option value="2">Raramente</option>
            <option value="1">Nunca</option>
          </select>
        </div>
        <button type="submit">Enviar Respostas</button>
      </form>
      <div id="result" class="hidden">
        <h2>Resultado</h2>
        <p id="feedback"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Teste Viver Bem | Desenvolvido com <i class="fas fa-heart"></i> por você.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
